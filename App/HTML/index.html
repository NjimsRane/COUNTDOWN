<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <title>COUNT DOWN PAGE</title>

    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/mediaQuery.css" />
  </head>
  <body>
    <h1>TILL NEW YEAR</h1>

    <ul class="container">
      <li>
        <div class="box">
          <div class="corner1"></div>
          <div class="corner2"></div>
          <h4 class="jours">00</h4>
        </div>
        <span>DAYS</span>
      </li>

      <li>
        <div class="box">
          <div class="corner1"></div>
          <div class="corner2"></div>
          <h4 class="heures">00</h4>
        </div>
        <span>HOURS</span>
      </li>

      <li>
        <div class="box">
          <div class="corner1"></div>
          <div class="corner2"></div>
          <h4 class="minutes">00</h4>
        </div>
        <span>MINUTES</span>
      </li>

      <li>
        <div class="box">
          <div class="corner1"></div>
          <div class="corner2"></div>
          <h4 class="secondes">00</h4>
        </div>
        <span>SECONDS</span>
      </li>
    </ul>

    <script src="/App/JS/script.js"></script>
  </body>
</html>
