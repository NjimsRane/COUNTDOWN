<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Njimoke Rane Soulemanou" />
    <title>COUNT DOWN PAGE</title>

    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="stylesheet" href="/dist/mediaQuery.css" />
  </head>
  <body>
    <div class="heroImage"></div>
    <div class="container">
      <h1>COMING SOON</h1>

      <div class="countDownContainers">
        <div class="countDown">
          <h2 class="jour countBox">00</h2>
          <span>jours</span>
        </div>
        <div class="countDown">
          <h2 class="heurs countBox">00</h2>
          <span>heures</span>
        </div>
        <div class="countDown">
          <h2 class="minutes countBox">00</h2>
          <span>minutes</span>
        </div>
        <div class="countDown">
          <h2 class="seconds countBox">00</h2>
          <span>secondes</span>
        </div>
      </div>
    </div>
    <script src="/App/JS/script.js"></script>
  </body>
</html>
